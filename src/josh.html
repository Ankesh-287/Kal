<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRK Login</title>
    <link rel="stylesheet" href="joash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="slider-section">
            <div class="slider">
                <div class="slides">
                    <img src="https://img.freepik.com/free-vector/cartoon-working-day-scene-illustration_52683-62609.jpg?ga=GA1.1.1494322717.1716287651&semt=ais_hybrid" alt="Slide 1">
                    <img src="https://img.freepik.com/free-vector/woman-reading-concept-illustration_114360-8516.jpg?ga=GA1.1.1494322717.1716287651&semt=ais_hybrid" alt="Slide 2">
                    <img src="https://img.freepik.com/free-vector/lo-fi-concept-illustration_114360-8979.jpg?ga=GA1.1.1494322717.1716287651&semt=ais_hybrid" alt="Slide 3">
                    <img src="https://img.freepik.com/free-vector/lo-fi-concept-illustration_114360-8979.jpg?ga=GA1.1.1494322717.1716287651&semt=ais_hybrid" alt="Slide 3">
                    <img src="https://img.freepik.com/free-vector/lo-fi-concept-illustration_114360-8979.jpg?ga=GA1.1.1494322717.1716287651&semt=ais_hybrid" alt="Slide 3">
                </div>
            </div>
        </div>
        <div class="form-section">
            <div class="form-container glassmorphic">
                <div class="logo-container">
                    <img src="images/srk-logo.png" alt="SRK Logo" class="logo">
                </div>
                <h1 class="form-heading">Welcome To SRK</h1>

                <div class="input-group">
                    <input type="text" id="username" placeholder=" " required>
                    <label for="username">Username</label>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                    
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="forget-password-container">
                    <a href="#" class="forget-password">Forget Password?</a>
                </div>

                <div class="captcha">
                    <label for="captcha" id="captchaQuestion">What is 2 + 3?</label>
                    <input type="text" id="captcha" placeholder="Enter Captcha" required>
                    <i class="fas fa-sync regenerate-captcha" onclick="regenerateCaptcha()"></i>
                    <div class="error-message" id="captchaError"></div>
                </div>

                <div class="btn-container">
                    <button type="submit">Login</button>
                </div>

                <div class="additional-links">
                    <p><a href="#">New user? Register</a></p>
                    <p><a href="#">Don't have a login? Send Inquiry</a></p>
                </div>

                <div class="separator"></div>
                <div class="download-section">
                    <h2 class="download-heading">Download Our App</h2>
                    <div class="separator"></div>
                    <div class="download-cards">
                        <div class="download-card">
                            <img src="images/device-1.jfif" alt="Android" class="app-img">
                        </div>
                        <div class="download-card">
                            <img src="images/device-2.jfif" alt="iOS" class="app-img">
                        </div>
                        <div class="download-card">
                            <img src="images/device-3.jfif" alt="Windows" class="app-img">
                        </div>
                        <div class="download-card">
                            <img src="images/device-4.jfif" alt="Windows" class="app-img">
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="logo">dip <span>ch</span></div>
            <h2>Create account</h2>
            <form>
                <label>Email</label>
                <input type="email" placeholder="josh@gmail.com">
                <label>Password</label>
                <input type="password" placeholder="********">
                <button type="submit">Sign up</button>
                <p>Already have an account? <a href="#">Log in here</a></p>
            </form> -->
        </div>
        
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    let index = 0;
    const slides = document.querySelector(".slides");
    const totalSlides = document.querySelectorAll(".slides img").length;

    function changeSlide() {
        index = (index + 1) % totalSlides;
        slides.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(changeSlide, 3000);
});

</script>
</html>
